{% extends 'base.html' %}

{% block title %}Packbright{% endblock %}

{% block content %}
    <style>
    th {
    font-size: 22px;
    }

    td {
        padding-bottom: 5px;
    }

    tr:hover .remove {
        display: inline-block;
        padding-left: 8px;
    }
</style>

    <div class="container-fluid">
        <table style='width:40%' id='packing-list' class='tablesorter'>
        <h1>Core Packing List</h1>
        <thead>
        <tr>
            <th>Category</th>
            <th>Item</th>
        </tr>
        </thead>
        <tbody>
        {% for item in core_list %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[0] }}</td>
        </tr>
        </tbody>
        {% endfor %}
        </table> 
    </div>   

    <script>
        
    $(document).ready(function() { 
        $("#packing-list").tablesorter(); 
    } 
    ); 

    </script>
{% endblock %}
