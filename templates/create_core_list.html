{% extends 'base.html' %}

{% block title %}Packbright{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/core_list.css">

<div class="container-fluid">
    <h2>Core Packing List</h2>    
    <h4>These items will be automatically be added to all trip packing lists.</h4>

    <table id='core-list' class='tablesorter' style='width:50%'>
        <thead>
            <tr>
                <th class='cat'>Category</th>
                <th class='desc'>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in core_list %}
            <tr id='{{ item[2] }}'>
                <td>{{ item[1] }}</td>
                <td>{{ item[0] }}</td>
                <td><div class='remove'><span class="glyphicon glyphicon-remove" aria-hidden="true">
                </span></div></td>
            </tr>
            {% endfor %}
        </tbody> 
    </table> 

    <form id='new-item' method='POST'>
        Category: 
        <select id='item-category' name='category'>
            <option value="" disabled selected>Choose One</option>
            {% for category in categories %}
            <option value='{{ category[0] }}'>{{ category[0] }}</option>
            {% endfor %}
        </select>
        <input type='text' class="form-control" id='item-description' name='description' placeholder=' description'>
        <input type="Submit" id='desc-btn' class="form-control" value='Add Item'>

    </form>

    <form action='/user_landing/{{ session["user_id"] }}'>
        <input type='submit' class="form-control" value='Core list finished!'>
    </form>
</div>

    <script src='https://code.jquery.com/jquery.js'></script>    
    <script type="text/javascript" src="https://mottie.github.io/tablesorter/dist/js/jquery.tablesorter.min.js"></script>
    <script type='text/javascript' src='/static/js/core_list.js'></script>

{% endblock %}
