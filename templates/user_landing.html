{% extends 'base.html' %}

{% block title %}PACK MANAGER{% endblock %}

{% block content %}

    <script type='text/javascript' src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzyl6IGlGGmnVCqHiAluta6VfjuGf6Fec&libraries=places"></script>

    <h1>Create new trip</h1>
    <form method='POST' action='/new_trip'>

    <label>Trip Name: 
        <input type='text' name='trip_name'>
    </label>
    
    <label>Location: 
        <input type='text' name='location' id='autocomplete'>
    </label>

        <script src='https://code.jquery.com/jquery.js'></script>
        <script src='/static/js/location.js' type='text/javascript'></script>
    
        <input type='submit' id='submit_location'>
    </form>

<!--     <form action='/core_list'>
        <input type='submit' id='core-list' value='Your Core List'>
    </form>
 -->
    <h1>Past Trips</h1>
        {% for trip in trips %}
        <a href='/packing_list/{{ trip[0] }}'>{{ trip[0] }}</a>
        {% endfor %}

{% endblock %}
